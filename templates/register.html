{% extends 'layout.html'%}
{% block title %}Register{% endblock %}

{% block navigation %}{% endblock %}
{% block footer %}{% endblock %}

{% block main_content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 md:p-10 rounded-xl shadow-2xl space-y-8 border border-gray-200">
        <div>
            <a href="{{url_for('index')}}">
                <img class="mx-auto h-20 w-auto" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </a>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create a new account
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="{{url_for('register')}}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input id="inputEmail" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="inputPassword" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
                <div>
                    <label for="inputRePassword" class="sr-only">Re-enter Password</label>
                    <input id="inputRePassword" name="repassword" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Re-enter Password">
                </div>
            </div>
            <div id="passwordHelp" class="text-sm text-center"></div>

            <div>
                <button id="submitBtn" type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed" disabled>
                    Sign Up
                </button>
            </div>
        </form>
        <div class="text-sm text-center">
            <p class="text-gray-600">Already registered? 
                <a href="{{url_for('login')}}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign In
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock%}

{% block custom_script %}
<script>
    $(document).ready(function() {
        const password = $('#inputPassword');
        const rePassword = $('#inputRePassword');
        const helpText = $('#passwordHelp');
        const submitBtn = $('#submitBtn');

        function validatePasswords() {
            const passVal = password.val();
            const rePassVal = rePassword.val();

            if (passVal.length > 0 && rePassVal.length > 0) {
                if (passVal === rePassVal) {
                    helpText.text('Passwords match.').removeClass('text-red-600').addClass('text-green-600');
                    submitBtn.prop('disabled', false);
                } else {
                    helpText.text('Passwords do not match.').removeClass('text-green-600').addClass('text-red-600');
                    submitBtn.prop('disabled', true);
                }
            } else {
                helpText.text('');
                submitBtn.prop('disabled', true);
            }
        }

        password.on('keyup', validatePasswords);
        rePassword.on('keyup', validatePasswords);
    });
</script>
{% endblock %}
