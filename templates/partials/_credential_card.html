<div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 flex flex-col h-full p-6 space-y-4">
    <!-- Header -->
    <div class="flex items-center">
        <img src="https://www.google.com/s2/favicons?domain={{ post['site'] }}&sz=64" 
             alt="Favicon" 
             class="w-10 h-10 mr-4 rounded-full bg-gray-100" 
             onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/logo-sm.png') }}';">
        <div class="min-w-0">
            <h5 class="text-lg font-bold text-gray-800 truncate">{{ post['site'] }}</h5>
            <p class="text-sm text-gray-500 truncate">{{ post['username'] }}</p>
        </div>
    </div>

    <!-- Description -->
    {% if post['description'] %}
    <p class="text-sm text-gray-600 bg-gray-50 p-3 rounded-md flex-grow">{{ post['description'] }}</p>
    {% else %}
    <div class="flex-grow"></div>
    {% endif %}

    <!-- Password -->
    <div>
        <label class="text-xs font-semibold text-gray-500 uppercase">Password</label>
        <div class="flex rounded-md shadow-sm mt-1">
            <input type="password" class="password-field flex-1 block w-full px-3 py-2 border border-gray-300 rounded-none rounded-l-md bg-gray-50 text-gray-700 text-sm" value="{{ post['password'] }}" readonly>
            <button class="toggle-password inline-flex items-center px-3 border-t border-b border-gray-300 bg-white text-gray-600 hover:bg-gray-50"><i class="fas fa-eye"></i></button>
            <button class="copy-password inline-flex items-center px-3 border border-l-0 border-gray-300 bg-white text-gray-600 rounded-r-md hover:bg-gray-50"><i class="fas fa-copy"></i></button>
        </div>
    </div>

    <!-- Tags and Actions -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 pt-2">
        <div class="flex flex-wrap gap-2">
            {% for tag in post['tags'] %}
                <a href="{{ url_for('get_details', tag=tag, view=view_mode) }}" class="px-2 py-1 text-xs font-medium text-indigo-700 bg-indigo-100 rounded-full hover:bg-indigo-200">#{{ tag }}</a>
            {% endfor %}
        </div>
        <div class="flex items-center gap-2 flex-shrink-0">
            <a href="{{ url_for('edit_details', sno=post['sno']) }}" class="px-3 py-1 text-sm font-medium text-indigo-600 bg-indigo-100 rounded-md hover:bg-indigo-200">Edit</a>
            <form action="{{ url_for('delete_detail', sno=post['sno']) }}" method="post" class="d-inline">
                <button type="submit" class="px-3 py-1 text-sm font-medium text-red-600 bg-red-100 rounded-md hover:bg-red-200" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
            </form>
        </div>
    </div>
</div>
