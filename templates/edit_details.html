{% extends 'layout.html' %}
{% block title %}Edit Credential{% endblock %}

{% block head %}
{{ super() }}
<style>
    /* Custom styles for the password strength progress bar */
    progress#password-strength-bar {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
        background-color: #f3f4f6;
    }
    progress#password-strength-bar::-webkit-progress-bar {
        background-color: #f3f4f6;
        border-radius: 4px;
    }
    progress#password-strength-bar::-webkit-progress-value {
        border-radius: 4px;
        transition: width 0.2s ease-in-out;
    }
    /* Colors based on strength */
    progress#password-strength-bar[value="0"]::-webkit-progress-value { background-color: #ef4444; } /* red-500 */
    progress#password-strength-bar[value="1"]::-webkit-progress-value { background-color: #f97316; } /* orange-500 */
    progress#password-strength-bar[value="2"]::-webkit-progress-value { background-color: #eab308; } /* yellow-500 */
    progress#password-strength-bar[value="3"]::-webkit-progress-value { background-color: #84cc16; } /* lime-500 */
    progress#password-strength-bar[value="4"]::-webkit-progress-value { background-color: #22c55e; } /* green-500 */
</style>
{% endblock %}

{% block main_content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Edit Credential</h2>
    <form name="passInput" action="{{ url_for('edit_details', sno=entry['sno']) }}" method="post" class="space-y-6">
        <div>
            <label for="website" class="block text-sm font-medium text-gray-700">Site/Service</label>
            <input type="text" id="website" name="website" value="{{ entry['site'] }}" required
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username/Email</label>
            <input type="text" id="username" name="username" value="{{ entry['username'] }}" required
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="text" id="password" name="password" value="{{ entry['password'] }}" required
                       class="flex-1 block w-full px-4 py-3 border border-gray-300 rounded-none rounded-l-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <button type="button" id="pass-generator-options-btn"
                        class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 rounded-r-md hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="mt-2">
                <progress id="password-strength-bar" class="w-full" value="0" max="4"></progress>
                <p id="password-strength-feedback" class="text-xs text-gray-500 mt-1"></p>
            </div>
        </div>

        <div id="pass-generator-options" class="hidden p-4 bg-gray-50 rounded-md border border-gray-200 space-y-4">
            <h4 class="text-md font-semibold text-gray-700">Password Generator Options</h4>
            <div>
                <label for="pass-length" class="block text-sm font-medium text-gray-700">Length: <span id="pass-length-val" class="font-bold text-indigo-600">16</span></label>
                <input type="range" id="pass-length" min="8" max="32" value="16" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                <label class="flex items-center space-x-2"><input type="checkbox" id="pass-uppercase" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked><span>Uppercase (A-Z)</span></label>
                <label class="flex items-center space-x-2"><input type="checkbox" id="pass-lowercase" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked><span>Lowercase (a-z)</span></label>
                <label class="flex items-center space-x-2"><input type="checkbox" id="pass-numbers" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked><span>Numbers (0-9)</span></label>
                <label class="flex items-center space-x-2"><input type="checkbox" id="pass-symbols" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked><span>Symbols (!@#$)</span></label>
            </div>
            <div>
                <button type="button" id="generate-pass-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Generate & Copy
                </button>
            </div>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" rows="3" maxlength="255" placeholder="Add a short description or note..."
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ entry['description'] or '' }}</textarea>
        </div>

        <div>
            <label for="tags" class="block text-sm font-medium text-gray-700">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., work, social, finance" value="{{ entry['tags'] | join(', ') if entry['tags'] else '' }}"
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Update Credential
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block custom_script %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
